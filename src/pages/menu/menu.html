<ion-header>

  <ion-navbar>
    <ion-title>menu</ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="relationship" color="primary">
    <ion-segment-button value="1">
      Food
    </ion-segment-button>
    <ion-segment-button value="2">
      Drink
    </ion-segment-button>
    <ion-segment-button value="3">
      Sweet
    </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content>



  <!-- Segment in content -->

  <div [ngSwitch]="relationship">
    <ion-list *ngSwitchCase="'1'">
      <ion-card *ngFor="let item of food" (click)="buy(item)">

        <ion-card-header>
          {{item.food_name}}
        </ion-card-header>

        <ion-card-content>
          <!-- Add card content here! -->
          <img src="{{url}}/imgs/foods/{{item.food_id}}.jpg">
          <br> <p *ngIf="item.description!=null||item.description!=undefined">{{item.description}}</p><br>
          <br>
          <span class="price">{{item.price}} &#3647;</span>
          <br>
        </ion-card-content>

      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'2'">
      <ion-card *ngFor="let item of drink" (click)="buy(item)">

        <ion-card-header>
          {{item.food_name}}
        </ion-card-header>

        <ion-card-content>
          <!-- Add card content here! -->
          <img src="{{url}}/imgs/foods/{{item.food_id}}.jpg">
          <br>  <p *ngIf="item.description!=null||item.description!=undefined">{{item.description}}</p><br>
          <br>
          <span class="price">{{item.price}} &#3647;</span>
          <br>
        </ion-card-content>

      </ion-card>

    </ion-list>
    <ion-list *ngSwitchCase="'3'">
      <ion-card *ngFor="let item of sweet" (click)="buy(item)">

        <ion-card-header>
          {{item.food_name}}
        </ion-card-header>

        <ion-card-content>
          <!-- Add card content here! -->
          <img src="{{url}}/imgs/foods/{{item.food_id}}.jpg">
          <br>  <p *ngIf="item.description!=null||item.description!=undefined">{{item.description}}</p><br>
          <br>
          <span class="price">{{item.price}} &#3647;</span>
          <br>
        </ion-card-content>

      </ion-card>

    </ion-list>
  </div>



</ion-content>
