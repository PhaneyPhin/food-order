<ion-header>

  <ion-navbar>
    <ion-title>{{item.food_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>

    <ion-card-header>
      {{item.food_name}}
    </ion-card-header>

    <ion-card-content>
      <!-- Add card content here! -->
      <img src="{{url}}/imgs/foods/{{item.food_id}}.jpg">
      <br>  <p *ngIf="item.description!=null||item.description!=undefined">{{item.description}}</p><br>
      <br>

      <span class="price">{{item.price}} &#3647;</span>
      <br>
      <br>
      <br>
      <div class="button-group">
        <button class="btn" (click)="remove()">-</button>
        <button class="btn act">&nbsp;{{num}}&nbsp;</button>
        <button class="btn" (click)="add()">+</button>
        <br><br>
        <div style="text-align: center">
          <button class="buy" (click)="buy()">Buy :{{total}} &#3647; </button>
        </div>
        <br><br>
      </div>
    </ion-card-content>

  </ion-card>
</ion-content>
